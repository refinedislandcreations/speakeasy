  <!----------Text Image Section----------->
  
  <section class="container mx-auto px-8">
    <div class="mt-12 sm:mt-24 mb-2 sm:mb-8">
      <h1 class="text-3xl sm:text-5xl font-extrabold uppercase">{{block.title}}</h1>
    </div>
    
    
    <div class="flex flex-col sm:grid sm:grid-cols-2 h-full sm:gap-4">
      <div class="flex flex-col {% if block.text-position == 'bottom' %} justify-end {% endif %} ">
        <p class="uppercase font-bold text-base mt-2 sm:mt-0 pb-2 sm:pb-8">{{block.sub-title}}<br><span class="font-normal normal-case text-sm border-t-2">{{block.smaller-title}}</span></p>
    
        <p class="pb-2 sm:pb-4">{{block.paragraph-1}}</p>
    
        <p class="pb-4 sm:pb-8">{{block.paragraph-2}}</p>
        
        <div>
          <a href="{{block.button-url}}" class="btn-primary">{{block.button-text}}</a>
        </div>
        
      </div>
      <div class="h-full {% if block.image-mobile-position == 'top' %} order-first {% endif %} {% if block.image-desktop-position == 'left' %} sm:order-first {% else %} sm:order-last {% endif %} ">
        <img src="{{block.image}}" alt="{{block.image-alt}}" class="w-full h-full object-cover">
      </div>
    
    </div>
  </section>
